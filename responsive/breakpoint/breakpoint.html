<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>breakpoint</title>
    <link rel="stylesheet" href="breakpoint.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="one">
        <p>xxl (extra extra large) => 1400px</p>
      </div>
      <div class="two">
        <p>xl (extra large) => 1200px</p>
      </div>
      <div class="three">
        <p>lg (large) => 992px</p>
      </div>
      <div class="four">
        <p>md (medium) => 768px</p>
      </div>
      <div class="six">
        <p>sm (small) => 576px</p>
      </div>
      <div class="seven">
        <p>xs ( extra small ) 576px</p>
      </div>
    </div>
  </body>
</html>
