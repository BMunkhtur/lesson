<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular form</title>
    <link rel="stylesheet" href="Regular-Form.css">
</head>
<body>
    <div class="container">
      
        <div class="shp">
            <h3>Hi form</h3>
            <div class="row one">
                <label for="last">Нэр</label>
                <input type="text" name="last" minlength="8"><br><br>
            </div>
            <div class="row">
                <label for="first">Овог</label>
                <input type="text" name="first" minlength="8"><br><br>
            </div>
            <div class="row">
                <label for="email">И-Мэйл</label>
                <input type="email" name="email"><br><br>
            </div>
            <div class="row">
                <label for="Phone">Утас</label>
                <input type="number" name="phone"><br><br>
            </div>
            <div class="row">
                <label for="Age">Нас</label>
                <input type="number" name="age"><br><br>
            </div>
            <div class="row">
                <label for="date">Төрсөн өдөр</label>
                <input type="date" name="date"><br><br>
            </div>
            <div class="row">
                <label for="gender">Хүйс</label>
                <select name="gender"  id="gender">
                    <option value="Сонгох">Сонгох</option>
                    <option value="Male">Эр</option>
                    <option value="Female">Эм</option>
                </select><br><br>
            </div>
            <div class="row">
                <label for="cv">Тодорхойлолт</label>
                <input type="text" name="cv"><br><br>
            </div>
            <div class="row">
                    <label for="stud">Сурагч эсэх</label>
                    <input type="checkbox" id="stud" name="stud">
                    <label for="stud">Тийм</label>
                </div>
        </div>
    </div>
</body>
</html>
