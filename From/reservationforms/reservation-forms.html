<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reservation-forms</title>
    <link rel="stylesheet" href="reservation-forms.css" />
  </head>
  <body>
    <div class="container">
      <h1>Travel reservation</h1>
      <h3>* denotes mandotory</h3>
      <p>Full name*:</p>
      <input type="fist" name="first" placeholder="FirstName LastName" />
      <p>Email address*:</p>
      <input type="email" name="mail" placeholder="EMAIL_ADDRESS" />
      <p>Select Tour Package*:</p>
      <select name="package" id="package">
        <option value="Goa">Goa</option>
        <option value="Mon">Mon</option>
        <option value="Russ">Russ</option>
      </select>
      <p>Arrival date*:</p>
      <input type="date" name="date" />
      <p>Number of persons*:</p>
      <input type="number" name="number" placeholder="UNKNOWN_TYPE" />
      <p>What would you want to avail*</p>
      <label for="Boarding">Boarding</label>
      <input type="checkbox" name="check" /><br />
      <label for="Fooding">Fooding</label>
      <input type="checkbox" name="check" /><br />
      <label for="Sight seeing">Sight seeing</label>
      <input type="checkbox" name="check" />
      <p>Discount Coupon code:</p>
      <input type="number" name="number" placeholder="UNKNOWN_TYPE" />
      <p>Terms and conditions*</p>
      <input type="radio" name="check" />
      <label for="Agree">I agree</label>
      <input type="radio" name="check" />
      <label for="I disagree">I disagree</label><br />
      <button class="complete" id="checkall">Complete reservation</button>
    </div>
  </body>
</html>
