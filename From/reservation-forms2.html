<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>reservation-forms2</title>

</head>
<body>
    <div class="container">
        <h3>Welcome to the 24x7 Fitness Club:Courts Reservation Page!!</h3>
        <div class="shp">
            <div class="shp one">
                <h4 class="prag">Member Demographics</h4>
                <label for="Name">Name</label>
                <input type="text" name="name">
                <p>Are you a Member?</p>
                <input type="radio" name="check">
                <label for="Member">Member</label>
                <input type="radio" name="check">
                <label for="Non-member">Non-member</label><br><br>
                <label for="email">Email</label>
                <input type="email" name="email"><br>
            </div>
            <div class="two">
                <label for="Facility">Facility</label>
                <select name="package" id="package">
                    <option value="Badminton">Badminton</option>
                    <option value="True">True</option>
                    <option value="Folse">Folse</option>
                </select>
                <p>Select a reservation date and time</p>
                <input type="date" name="date">
                <input type="time" name="date"><br><br>
                <input type="checkbox" name="check">
                <label for="checkbox">I agree to the club's revervation policy</label><br><br>
                <input type="submit">
            </div>
        </div>
    </div>
</body>
