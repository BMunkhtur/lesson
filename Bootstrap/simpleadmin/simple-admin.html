<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple-admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="bg-dark text-white">
      <div style="max-width: 1000px" class="container-fluid">
        <div class="row d-flex">
          <div class="col p-2 ms-4">
            <ul
              class="navbar-nav pe-3 flex-row flex-wrap justify-content-sm-center justify-content-lg-start"
            >
              <li class="nav-item pe-3">
                <a class="nav-link text-white" href="">Админ</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link text-white" href="">Хэрэглэгч </a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link text-secondary" href="">Ангилал</a>
              </li>
              <div class="dropdown pe-3">
                <button
                  class="btn pe-3 dropdown-toggle text-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Мэдээ
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                  <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                  <hr />
                  <li><a class="dropdown-item" href="#">Шинэ мэдээ</a></li>
                </ul>
              </div>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="">Сэдэв</a>
              </li>
            </ul>
          </div>
          <div class="col-1 p-2">
            <button type="button" class="btn bg-white text-dark">Гарах</button>
          </div>
          <div class="col-1 p-2 navbar-expand-lg">
            <nav class="navbar navbar-expand-lg bg-secendary">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col mt-4">
          <div class="row mt-4">
            <div class="col">
              <h1>Ангилал</h1>
            </div>
            <div class="col-2 mt-3 me-3">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"
              >
                Шинэ
              </button>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
                style="display: none"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Ангилал
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"
                            >Нэр:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="recipient-name"
                          />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="col btn border border-danger btn-outline-danger btn-outline-text-white"
                        data-bs-dismiss="modal"
                      >
                        Устгах
                      </button>
                      <div class="col-5"></div>
                      <button type="button" class="col btn btn-primary">
                        Хадгалах
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row border border-secendary rounded p-4 mt-4">
            <div class="col">
              <h5 class="">Улс төр</h5>
            </div>
            <div class="col-2 ms-4">
              <button
                type="button"
                class="btn btn-outline-secondary border border-white"
              >
                Засах
              </button>
            </div>
          </div>
          <div class="row border border-secendary rounded p-4 mt-4">
            <div class="col">
              <h5 class="">Нийгэм</h5>
            </div>
            <div class="col-2 ms-4">
              <button
                type="button"
                class="btn btn-outline-secondary border border-white"
              >
                Засах
              </button>
            </div>
          </div>
          <div class="row border border-secendary rounded p-4 mt-4">
            <div class="col">
              <h5 class="">Спорт</h5>
            </div>
            <div class="col-2 ms-4">
              <button
                type="button"
                class="btn btn-outline-secondary border border-white"
              >
                Засах
              </button>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
